{% extends "layouts/base.html" %}
{% block content %}
  <div class="container mx-auto mt-10">
    <h1 class="text-2xl font-bold mb-5">Select Scanner</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
      {% for scanner in scanners %}
        <a href="{% url 'scanner_scan' scanner.pk %}"
           class="bg-white shadow-md rounded-md p-5 hover:bg-gray-100 transition duration-200">
          <h2 class="text-lg font-semibold mb-2">{{ scanner.name }}</h2>
          <p class="text-gray-600">Production Line: {{ scanner.production_line|default:"N/A" }}</p>
        </a>
      {% empty %}
        <p>No scanners available.</p>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
