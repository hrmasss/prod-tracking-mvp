<div class="max-w-5xl px-4 xl:px-0 py-10 mx-auto">
  <div class="border border-border rounded-xl">
    <div class="p-4 lg:p-8 bg-gradient-to-bl from-card via-background to-background rounded-xl">
      <div class="grid grid-cols-1 sm:grid-cols-4 items-center gap-y-20 gap-x-12">
        {% for stat in stats.items %}
          <!-- Stats Item -->
          <div class="relative text-center first:before:hidden before:absolute before:-top-full sm:before:top-1/2 before:start-1/2 sm:before:-start-6 before:w-px before:h-20 before:bg-border before:rotate-[60deg] sm:before:rotate-12 before:transform sm:before:-translate-y-1/2 before:-translate-x-1/2 sm:before:-translate-x-0 before:mt-8 sm:before:mt-0">
            <div class="size-12 flex items-center justify-center bg-primary/10 rounded-lg mx-auto">
              <i class="ph ph-duotone {{ stat.icon }} text-2xl text-primary"></i>
            </div>
            <div class="mt-3 sm:mt-5">
              <h3 class="text-lg sm:text-3xl font-semibold text-foreground">{{ stat.value }}</h3>
              <p class="mt-1 text-sm sm:text-base text-foreground/60">{{ stat.label }}</p>
            </div>
          </div>
          <!-- End Stats Item -->
        {% endfor %}
      </div>
    </div>
  </div>
</div>
