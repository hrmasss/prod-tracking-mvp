<div class="max-w-7xl px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
  <!-- Title -->
  <div class="max-w-2xl mb-10">
    <h2 class="text-2xl font-bold md:text-4xl md:leading-tight text-foreground">{{ news.title }}</h2>
    <p class="mt-1 text-foreground/60">{{ news.subtitle }}</p>
  </div>
  <!-- Grid -->
  <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for article in news.articles %}
      {% include "partials/article_card.html" %}
    {% endfor %}
  </div>
</div>
