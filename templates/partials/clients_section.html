<div class="max-w-7xl px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
  <!-- Title -->
  <div class="sm:w-1/2 xl:w-1/3 mx-auto text-center mb-10 lg:mb-14">
    <h2 class="text-2xl font-bold md:text-4xl md:leading-tight text-foreground">{{ clients_data.title }}</h2>
    <p class="mt-4 text-lg text-foreground/60">{{ clients_data.subtitle }}</p>
  </div>
  <!-- End Title -->
  <!-- Grid -->
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 lg:gap-6">
    {% for client in clients_data.clients %}
      <div class="p-4 flex items-center justify-center rounded-xl">{% include "partials/client_logo.html" %}</div>
    {% endfor %}
  </div>
  <!-- End Grid -->
</div>
