<a class="group flex flex-col h-full rounded-xl focus:outline-none p-4 sm:p-6 bg-card hover:bg-card/90 transition duration-300 border border-border/40"
   href="{% url 'article' article.id %}">
  <!-- Image -->
  <div class="aspect-video overflow-hidden rounded-xl">
    <img class="w-full object-cover transition duration-300 group-hover:opacity-90 group-hover:scale-105"
         src="{{ article.image.url }}"
         alt="{{ article.title }}">
  </div>
  <!-- Content -->
  <div class="flex flex-col flex-1 py-4">
    <p class="text-sm text-primary mb-3 font-medium">{{ article.category }}</p>
    <h3 class="text-xl font-semibold text-foreground group-hover:text-primary transition duration-300 line-clamp-2">
      {{ article.title }}
    </h3>
    <p class="mt-3 text-foreground/60 line-clamp-3">{{ article.excerpt }}</p>
    <!-- Footer -->
    <div class="mt-auto pt-4">
      <div class="flex items-center gap-x-3">
        <span class="text-sm text-foreground/60">{{ article.published_at|date:"F j, Y" }}</span>
        <span class="text-foreground/60">Â·</span>
        <span class="inline-flex items-center gap-x-1 text-sm font-medium text-primary">
          Read more
          <i class="ph ph-arrow-right"></i>
        </span>
      </div>
    </div>
  </div>
</a>
