<div class="max-w-7xl px-4 xl:px-0 py-10 lg:pt-20 lg:pb-20 mx-auto">
  <!-- Title -->
  <div class="max-w-3xl mb-10 lg:mb-14">
    <h2 class="text-foreground font-semibold text-2xl md:text-4xl md:leading-tight">{{ about.title }}</h2>
    <p class="mt-1 text-foreground/60">{{ about.subtitle }}</p>
  </div>
  <!-- End Title -->
  <!-- Grid -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 lg:gap-16 lg:items-center">
    <div class="aspect-w-16 aspect-h-9 lg:aspect-none">
      <img class="w-full object-cover rounded-xl"
           src="{{ about.image.url }}"
           alt="Humana Apparels Manufacturing Facility">
    </div>
    <!-- Content -->
    <div class="space-y-6">
      {% if about.content %}<p class="text-foreground/80 text-base lg:text-lg">{{ about.content|safe }}</p>{% endif %}
    </div>
    <!-- End Content -->
  </div>
  <!-- End Grid -->
</div>
