<div class="max-w-7xl px-4 py-14 sm:px-6 mx-auto">
  <!-- Grid -->
  <div class="mt-5 lg:mt-16 grid lg:grid-cols-3 gap-8 lg:gap-12">
    <div class="lg:col-span-1">
      <h2 class="font-bold text-2xl md:text-3xl text-foreground">{{ intro.title }}</h2>
      <p class="mt-2 md:mt-4 text-foreground/60">{{ intro.subtitle }}</p>
    </div>
    <div class="lg:col-span-2">
      <div class="grid sm:grid-cols-2 gap-8 md:gap-12">
        {% for feature in intro.features.all %}
          <!-- Feature Block -->
          <div class="flex gap-x-5">
            <i class="ph-duotone {{ feature.icon }} shrink-0 mt-1 text-xl text-primary"></i>
            <div class="grow">
              <h3 class="text-lg font-semibold text-foreground">{{ feature.title }}</h3>
              <p class="mt-1 text-foreground/60">{{ feature.description }}</p>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <div class="aspect-video mt-6">
    <img class="w-full object-cover rounded-xl"
         src="{{ intro.image.url }}"
         alt="Humana Apparels Manufacturing">
  </div>
</div>
