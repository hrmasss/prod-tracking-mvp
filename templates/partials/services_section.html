<div class="max-w-7xl px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
  <div class="relative p-6 md:p-16">
    <!-- Grid -->
    <div class="relative z-10 lg:grid lg:grid-cols-12 lg:gap-16 lg:items-center">
      <div class="mb-10 lg:mb-0 lg:col-span-6 lg:col-start-8 lg:order-2">
        <h2 class="text-2xl font-bold sm:text-3xl text-foreground text-center sm:text-start">
          Comprehensive Apparel Manufacturing Solutions
        </h2>
        <!-- Tab Navs -->
        <nav class="grid gap-4 mt-5 md:mt-10"
             aria-label="Services"
             role="tablist"
             aria-orientation="vertical">
          {% for service in services.items %}
            <button type="button"
                    class="hs-tab-active:bg-card hs-tab-active:shadow-md border border-transparent hs-tab-active:border-foreground/10 text-start hover:bg-accent/20 p-4 md:p-5 rounded-xl {% if forloop.first %}active{% endif %}"
                    id="service-tab-{{ service.id }}"
                    data-hs-tab="#service-content-{{ service.id }}"
                    aria-controls="service-content-{{ service.id }}"
                    role="tab"
                    {% if forloop.first %}aria-selected="true"{% else %}aria-selected="false"{% endif %}>
              <span class="flex gap-x-6">
                <i class="ph ph-duotone {{ service.icon }} shrink-0 mt-2 text-xl hs-tab-active:text-primary text-foreground"></i>
                <span class="grow">
                  <span class="block text-lg font-semibold hs-tab-active:text-primary text-foreground">{{ service.title }}</span>
                  <span class="block mt-1 text-foreground/60">{{ service.description }}</span>
                </span>
              </span>
            </button>
          {% endfor %}
        </nav>
        <!-- End Tab Navs -->
      </div>
      <div class="lg:col-span-6">
        <div class="relative">
          <!-- Tab Content -->
          <div>
            {% for service in services.items %}
              <div id="service-content-{{ service.id }}"
                   role="tabpanel"
                   aria-labelledby="service-tab-{{ service.id }}"
                   {% if not forloop.first %}class="hidden"{% endif %}>
                <img class="shadow-xl shadow-foreground/5 rounded-xl"
                     src="{{ service.image.url }}"
                     alt="{{ service.title }}">
              </div>
            {% endfor %}
          </div>
          <!-- Decorative Element -->
          <div class="hidden absolute top-0 end-0 translate-x-20 md:block lg:translate-x-20">
            <svg class="w-16 h-auto text-primary"
                 width="121"
                 height="135"
                 viewBox="0 0 121 135"
                 fill="none"
                 xmlns="http://www.w3.org/2000/svg">
              <path d="M5 16.4754C11.7688 27.4499 21.2452 57.3224 5 89.0164" stroke="currentColor" stroke-width="10" stroke-linecap="round" />
              <path d="M33.6761 112.104C44.6984 98.1239 74.2618 57.6776 83.4821 5" stroke="currentColor" stroke-width="10" stroke-linecap="round" />
              <path d="M50.5525 130C68.2064 127.495 110.731 117.541 116 78.0874" stroke="currentColor" stroke-width="10" stroke-linecap="round" />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <!-- Background Element -->
    <div class="absolute inset-0 grid grid-cols-12 size-full">
      <div class="col-span-full lg:col-span-7 lg:col-start-6 bg-card w-full h-5/6 rounded-xl sm:h-3/4 lg:h-full"></div>
    </div>
  </div>
</div>
